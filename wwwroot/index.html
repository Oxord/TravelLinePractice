<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="username-input" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="username-input" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
            <input id="surname-input" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
            <input id="email-input" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="password-input" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="password-input" class="placeholder">Password</label>
        </div>
        <button class="submit" onclick="addUser()">submit</button>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>

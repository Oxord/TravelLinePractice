<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ReadArticles</title>
    <link rel="stylesheet" href="styles/styles_public_read.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">
        <div class="controls">
            <button type="text" class="button_publish" onclick="replace_publish()">Publish</button>
            <button type="text" class="button_read" onclick="replace_read()">Read</button>
        </div>
        <div class="cards-container">
            <div id="articles-list-container">
                <div id="article-card-template" class="article-card">
                    <b>Title</b><textarea class="title_in_article-card" readonly>{title}</textarea>
                    <b>Text</b><textarea class="text_in_article-card" readonly>{text}</textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/ReadScript.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
